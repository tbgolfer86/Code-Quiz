<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div class="outer-container">
        <div class="top-bar">
            <button id="view-high-scores">View High Scores</button>
            <p id="timer">Timer: 00</p>
        </div>
        <div class="inner-container">
            <header id="quiz-intro-screen" class="quiz-intro-screen">
                <h1>Welcome to the Code Quiz!</h1>
                <p>To get started press the Start button</p>
                <button id="start-button">START</button>
            </header>
            <main>
                <section id="questions-screen" class="questions-screen">
                    <h2 id="question">Question Here</h2>
                    <ul>
                        <li><button>1. <span id="choice0"></span></button></li>
                        <li><button>2. <span id="choice1"></span></button></li>
                        <li><button>3. <span id="choice2"></span></button></li>
                        <li><button>4. <span id="choice3"></span></button></li>
                    </ul>
                </section>
                <section id="quiz-finished-screen" class="quiz-finished-screen">
                    <h2>Quiz Finished!</h2>
                    <p>Your final score: 00</p>
                    <div>
                        <label for="">Enter Initials:</label>
                        <input type="text">
                        <button>Submit</button>
                    </div>
                </section>
                <section id="high-scores-screen" class="high-scores-screen">
                    <h2>High Scores:</h2>
                    <ul>
                        <li>AB - 10</li>
                        <li>AB - 10</li>
                        <li>AB - 10</li>
                        <li>AB - 10</li>
                    </ul>
                    <button id="go-back">Go Back</button>
                    <button>Clear High Scores</button>
                </section>
             </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
